<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>Quiz Game</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

      <header id="header">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#" id="score-message-toggle">View Scores</a>
            <a class="nav-item" href="#" id="clear-score">Clear Score History</a>
            <p class="form-inline" id="counter-display">20</p>
          </nav>
      </header>
     <main class="container">
            <section id="main">
                <div id="message"></div>
                <div id="choices"><ul id="choice-list"></ul></div>
            </section>
            <section id="timer"></section>
            <section>
                <button id="btn-start">START QUIZ</button>
                <button id="btn-stop">PAUSE QUIZ</button>
            </section>
            <section id="capture-score">
                <form>
                    <label for="user-initials">Enter Your Initials:</label>
                    <input type="text" name="user-initials" id="user-initials" placeholder="Enter your initials here">
                </form>
            </section>
            <section id="display-score">
                <div id="scores">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">User</th>
                            <th scope="col">Score</th>
                          </tr>
                        </thead>
                        <tbody id="table-scores">

                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        <footer id="footer"></footer> 
    
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
